<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d42fed0f4d.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get Training Quote For Free</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
              <input type="text" placeholder="Name" class="form-control mb-2">
              <input type="email" placeholder="email" class="form-control mb-2">
              <input type="text" placeholder="Phone Number" class="form-control mb-2">
              <select class="form-select mb-2" aria-label="Default select example">
                <option selected>Select Course Interested in</option>
                <option value="1">MEARN</option>
                <option value="2">PYTHON</option>
                <option value="3">TESTING</option>
              </select>
              <input type="text" placeholder="city" class="form-control mb-2">
              <textarea name="" id="" cols="50" rows="05" placeholder="Comments"></textarea>
          </form>
        </div>
        <div class="modal-header mb-1">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-primary">SUBMIT</button> -->
          <Button class="btn btn-primary">SUBMIT</Button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
