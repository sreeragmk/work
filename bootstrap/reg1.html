<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container w-50 ">
        <h1 class="text-center">Registration Form</h1>
           
        <div>
            <form action="" class="border bg-warning mt-5">
                <div class="mb-2 p-2">
                    <label for="name">Username</label>
                    <div class="mb-1">
                        <input type="text" id="name" placeholder="First" class="text-center form-control">

                    </div>
                    <div class="mb-1">
                        <input type="text" placeholder="last" class="text-center form-control">

                    </div>
                </div>
                <div class="mb-2 p-2">
                    <label for="">age</label>
                    <input type="number" class="form-control">
                </div>
                <div class="mb-2 p-2">
                    <label for="">Gender :</label>
                    <input type="radio" id="mal" name="ssss">
                    <label for="mal">Male</label>
                    <input type="radio" id="fem" name="ssss">
                    <label for="fem">Female</label>
                </div>
                <div class="mb-2 p-2">
                    <label for="">Email</label>
                    <input type="email" class="form-control" >
                </div>
                <div class="mb-2 p-2">
                    <label for="">place</label>
                    <input type="text"  class="form-control">
                </div>
                <div class="mb-2 p-2">
                    <label for="">dob</label>
                    <input type="date"  class="form-control">
                </div>
                <div class="mb-2 p-2">
                    <label for="">phnmbr</label>
                    <input type="number"  class="form-control">
                </div>
                <div class="mb-2 p-2">
                    <label for="">Addresss</label>
                    <textarea name="" id="" cols="20" rows="10" placeholder="Address"  class="form-control"></textarea>
                </div>
                <div class="mb-2 p-2">
                    <button class="btn btn-primary">submit</button>
                    <button class="btn btn-danger">cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
