<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50">
        <h1 class="text-center">Registration Form</h1>
        <div>
            <form action="" class="border mt-5 bg-warning">
                <div class="mb-2 p-2">
                    <label for="name">name</label>
                    <input type="text" id="name" placeholder="first name" class="form-control">
                </div>
                <div class="mb-2 p-2">
                     <label for="age">age</label>
                    <input type="number" id="age" class="form-control" >
                </div>
                <div class="mb-2 p-2">
                    <label for="pno">phone no</label>
                    <input type="text" id="pno" class="form-control">
                </div>
               <div class="mb-2 p-2">
                    <label for="em">email id</label>
                    <input type="email" id="em" class="form-control">
               </div>
                <div class="mb-2 p-2">
                    <label for="">dob</label>
                    <input type="date" class="form-control">
                </div>
                <div class="mb-2 p-2">
                    <label for="">Gender :</label>
                    <label for="male">male</label>
                    <input type="radio" id="male" name="genderr" >
                    <label for="fem">female</label>
                    <input type="radio" id="fem" name="genderr">
                </div>
               <div class="mb-2 p-2">
                    <label for="add">address</label>
                    <textarea name="" id="add" cols="10" rows="05" placeholder="Addres"></textarea>
               </div>
               <div class="mb-2 p-2">
                    <label for="se">place</label>
                    <select name="" id="se">
                        <option value="">kochii</option>
                        <option value="">kannur</option>
                        <option value="">calicut</option>
                    </select>
               </div>
                <div class="mb-2 p-2">
                    <label for="">select :</label>
                    <input type="checkbox">
                    <label for="">A</label>
                    <input type="checkbox" >
                    <label for="">B</label>
                </div>
        
                <!-- <button>register</button> -->
                <div class="mb-2 p-2"><button class="btn btn-primary">Register</button></div>
                <div class="mb-2 p-2"><button class="btn btn-danger">Cancel</button></div>

            </form>
        </div>
    </div>
</body>
</html>
