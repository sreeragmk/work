<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>After School Club Registration Form</h1>
    <form action="">

       <label for="snm">Student Name</label><br>
       <input type="text" id="snm" placeholder="first">
       <input type="text" id="snm" placeholder="last"><br>


       <label for="bd">Student's Birth Date</label><br>
       <input type="date" id="bd"><br>


       <label for="se">Student's Grade</label><br>
       <select name="" id="se">
        <option value="">Kindergarden</option>
        <option value="">first</option>
        <option value="">second</option>
        <option value="">third</option>
       </select><br>


       <label for="bee">Which session will your student attend?</label><br>
       <input type="radio" id="bee" name="lll">
       <label for="cee">full time before school care only</label><br>
       <input type="radio" id="cee" name="lll">
       <label for="dee">full time after school time only</label><br>
       <input type="radio" id="dee" name="lll">
       <label for="eee">full time before and after school care </label><br>
       <input type="radio" id="eee" name="lll">
       <label for="">drop in before/after school care </label><br>

       <label for="">Please indicate any kmown allergies or special needs</label><br>
     <textarea name="" id="" cols="50" rows="05"></textarea><br>

     <label for="dd">Parent/Guardian's Name</label><br>
     <input type="text" id="dd" placeholder="first">
     <input type="text" id="dd" placeholder="last"><br>

     <label for="">Parent/Guardian's phone</label><br>
     <input type="" placeholder="##########"><br>

     <label for="">Additional Phone Number</label><br>
     <input type="text"><br>

     <label for="">Email</label><br>
     <input type="email">

    
      <h1>Authorized Pick Up List</h1><br>
      <hr>
      <label for="ee">Name</label><br>
      <input type="text" id="ee" placeholder="first">
      <input type="text" id="ee" placeholder="last"><br>
      <label for="ee">Phone</label><br>
      <input type="text" id="ee" placeholder="##########"><br>
      <label for="">Relation to Student</label><br>
      <input type="text"><br>
      <hr>
      <input type="text" placeholder="Add more"><br>
      <button>SEND</button>


    </form>
</body>
</html>
